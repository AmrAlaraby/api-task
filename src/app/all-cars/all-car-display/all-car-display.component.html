
<section class="popular-deals pt-4">
    <div class="container pt-4">
      <div class="text-center mb-4 d-flex flex-column align-items-center my-gap-2">
        <p class="my-title m-0 p-2">POPULAR RENTAL DEALS</p>

        <h2>Most popular cars rental deals</h2>
      </div>
      <div class="row">
        <div *ngFor='let car of cars;let i = index' class="col-lg-3 col-md-6 pt-2">
          <div class="card mb-4">
            <img
              src="../../assets/image 12.png"
              class="card-img-top"
              alt="Jaguar XE L P250"
            />
            <div class="card-body">
              <h5 class="card-title">{{car.make}} {{car.model}} {{car.year}}</h5>
              <p class="card-text">
                <span><img src="../../assets/Star 1.png" alt="Star" /></span>
                <span class="card-text-big">4.8</span> (2,436 reviews)
              </p>
              <ul class="list-unstyled">
                <div class="container-fluid">
                  <div class="row">
                    <li class="col-7 list-my-text">
                      <span
                        ><svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-person"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
                          /></svg></span
                      >4 Passengers
                    </li>
                    <li class="col-5 list-my-text">
                      <span
                        ><img
                          src="../../assets/Frame (1).png"
                          alt="shift" /></span
                      >{{car.transmission}}
                    </li>
                  </div>
                  <div class="row">
                    <li class="col-7 list-my-text">
                      <span
                        ><img
                          src="../../assets/Frame (2).png"
                          alt="snow" /></span
                      >Air Conditioning
                    </li>
                    <li class="col-5 list-my-text">
                      <span
                        ><img
                          src="../../assets/Frame (3).png"
                          alt="snow" /></span
                      >4 Doors
                    </li>
                  </div>
                </div>
              </ul>
              <div class="border-top border-color-gray py-2">
                <div class="d-flex justify-content-between">
                  <p class="price-text"> price</p>
                  <p class="price"><span class="price-num"> {{car.price}}</span> /day</p>
                </div>

                <a (click)="navToDetails(car.id)" class="btn btn-primary w-100">Rent Now <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                </svg></a>
              </div>
            </div>
          </div>
        </div>
        <!-- Repeat for other car cards -->
      </div>
    </div>
  </section>
